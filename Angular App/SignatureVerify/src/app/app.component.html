<div class="row justify-content-around">

		</div>
		<br/><br/>
		<div class="container1" appDnd (fileDropped)="onFileDropped($event,1)">

		</div>
	</div>

	<div class="col-sm-4 justify-content-md-center">
		<h2 style="text-align: center;">Test Sign</h2>
		<div style="display:block;width:100%;height:200px">
			<img src="../assets/images/placeholder.jpg" *ngIf="!imgURL2" style="width: 100%;border:1px dotted black;margin: auto;">
			<img [src]="imgURL2" *ngIf="imgURL2" style="max-width:100%;max-height:100%;border:1px dotted black;margin: auto;display: block">
		</div>
		<br/><br/>
		<div class="container1" appDnd (fileDropped)="onFileDropped($event,2)">
			<input type="file" #fileDropRef id="fileDropRef" (change)="fileBrowseHandler($event.target.files,2)" />

			<!-- <label for="fileDropRef">Browse for file</label> -->
		</div>
	</div>
</div>
<div class="row justify-content-md-center" style="position: relative;">
	<button type="button" [disabled]="(waitingResponse || !imgURL1 || !imgURL2)" class="btn btn-primary" style="margin: auto;" (click)='verifySign()'>Verify Signature</button>
	<div *ngIf="waitingResponse" class="loader"></div>
</div>
<div class="row justify-content-md-center">
	<h3 *ngIf="verifySignResult == 1" style="color:#096703">The Test Signature is signed by the Original Signer with Confidence: {{conf}}</h3>
	<h3 *ngIf="verifySignResult == 0" style="color: #bb0000;">The Test Signature is NOT signed by the Original Signer with Confidence: {{conf}}</h3>
</div>
